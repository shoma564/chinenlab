version: '3'
services:
  flask:
    container_name: flask
#    image: shomaigu/flask-base:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 80:80
    restart: always
    tty: true
    volumes:
    - ./flask/requirements.txt /usr/src/app/
    - ./flask/app.py /usr/src/app/
    - ./flask/templates /usr/src/app/templates
#    - ./flask/static /usr/src/app/static
